<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">
	<ui:define name="body">
		<h:form id="form" prependId="false">
			<h:panelGrid columns="1">
				<h:outputText value="#{msg['display.usuario']}" />
				<h:inputText value="#{loginController.form.usuario}"
					label="#{msg['display.usuario']}" required="true" />
				<h:outputText value="#{msg['display.senha']}" />
				<h:inputSecret value="#{loginController.form.senha}" 
					label="#{msg['display.senha']}" required="true" />
			</h:panelGrid>
			
			<p:commandButton value="#{msg['display.logar.upper']}"
				actionListener="#{loginController.logar()}"
				update="exibeMensagem,form" />
			
			<p:commandButton value="#{msg['display.cadastrar.usuario']}" 
				 onclick="PF('cadastrarUsuario').show();" immediate="true"/>
		</h:form>
		
<ui:include src="/login/cadastrarUsuario.xhtml"/>
</ui:define>
<ui:define name="menu" />
</ui:composition>
</html>
